<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../../webcam/assets/css/styles.css">

</head>
<body>
<header>
    <div class="auth"><a href="#" >Авторизоваться</a></div>
</header>
<div class="container">
  <a href="#" class="on" id="on">Сделать фото</a>
  <div class="app">
    <div class="video">
        <video id="camera-stream"></video>
    </div>
    <img id="snap">

    <p id="error-message"></p>

    <div class="controls">
      <a href="#" id="delete-photo" title="Delete Photo" class="disabled"><i class="material-icons">delete</i></a>
      <a href="#" id="take-photo" title="Take Photo"><i class="material-icons">camera_alt</i></a>
      <a href="#" id="download-photo" download="selfie.png" title="Save Photo" class="disabled"><i class="material-icons">file_download</i></a>  
<!--      <a href="#" id="send-photo" download="selfie.png" title="Save Photo" class="disabled"><i class="material-icons">file_download</i></a>-->
    </div>

    <!-- Hidden canvas element. Used for taking snapshot of video. -->
    <canvas></canvas>

  </div>

</div>


<script src="../../webcam/assets/js/script.js"></script>

</body>

</html>
